<script>
    author1 = "Э.Асадов";
    title1 = "Я прошу тебя: будь хорошею"
    message1 = `В нашей жизни, когда порошею\nЗаметает нам вьюга путь,\nЯ прошу тебя: будь хорошею,\nСамой доброй на свете будь!\n\nЧтоб все лучшее сохранить,\nНе скупись в беде на улыбки,\nНаучись прощать за ошибки\nИ за мелочи не корить.\n\nПосмотри, сколько там и сям\nЛжи и всяческих унижений,\nСколько мелких и крупных драм\nИ предательских отношений!\n\nВот поэтому страшно хочется\nСовершенно иначе жить,\nВедь любовь – это тоже творчество,\nДаже высшее, может быть!\n\nПредлагаю, сердец не мучая,\nДаже в мыслях ни в чем не лгать\nИ, друг другу даря все лучшее,\nВсе до донышка раскрывать.\n\nВ спорах мыслями не виляя,\nВ бурях совести не губя,\nСам себя я тебе вручаю.\nТак вручи же и ты себя!\n\nЯ хочу, чтоб в минуты злые\nСреди стрел любых и огней,\nКак земля моя, как Россия,\nТы бы силой была моей.\n\nНе терпи никакого плена,\nЧтоб сквозь всякую страсть и сласть\nДаже крохотная измена\nВ нашем доме не завелась.\n\nА еще, это важно очень,\nЧтоб твой голос сквозь все года\nНе застенчиво-одиночен,\nА уверенно тверд и прочен\nБыл бы рядом со мной всегда.\n\nИ какою бы злой порошею\nНи стелила нам вьюга путь,\nЯ прошу тебя, будь хорошею,\nОбязательно будь хорошею,\nСамой доброй на свете будь!`
    author2 = "Э.Асадов"
    title2 = "Мне уже не 16, мама!"
    message2 = `Ну что ты не спишь и все ждешь упрямо?\nНе надо. Тревоги свои забудь.\nМне ведь уже не шестнадцать, мама!\nМне больше! И в этом, пожалуй, суть.\n\nЯ знаю, уж так повелось на свете,\nИ даже предчувствую твой ответ,\nЧто дети всегда для матери дети,\nПускай им хоть двадцать, хоть тридцать лет\n\nИ все же с годами былые средства\nКак-то меняться уже должны.\nИ прежний надзор и контроль, как в детстве,\nУже обидны и не нужны.\nВедь есть же, ну, личное очень что-то!\nКогда ж заставляют: скажи да скажи! -\nТо этим нередко помимо охоты\nТебя вынуждают прибегнуть к лжи.`
    author3 = "Анна Ахматова"
    title3 = "Гость"
    message3 = `Все как раньше: в окна столовой\nБьется мелкий метельный снег,\nИ сама я не стала новой,\nА ко мне приходил человек.\n\nЯ спросила: "Чего ты хочешь?"\nОн сказал: "Быть с тобой в аду".\nЯ смеялась: "Ах, напророчишь\nНам обоим, пожалуй, беду".\n\nНо, поднявши руку сухую,\nОн слегка потрогал цветы:\n"Расскажи, как тебя целуют,\nРасскажи, как целуешь ты".\n\nИ глаза, глядевшие тускло,\nНе сводил с моего кольца.\nНи один не двинулся мускул\nПросветленно-злого лица.\n\nО, я знаю: его отрада -\nНапряженно и страстно знать,\nЧто ему ничего не надо,\nЧто мне не в чем ему отказать.`
    author4 = "Э.Асадов"
    title4 = "Когда мне говорят о красоте"
    message4 = `Когда мне говорят о красоте\nВосторженно, а иногда влюблено,\nЯ почему-то, слушая, невольно\nСейчас же вспоминаю о тебе.\n\nКогда порой мне, имя называя,\nО женственности чьей-то говорят,\nЯ снова почему-то вспоминаю\nТвой мягкий жест, и голос твой, и взгляд.\n\nТвои везде мне видятся черты,\nТвои повсюду слышатся слова,\nГде б ни был я - со мною только ты,\nИ, тем гордясь, ты чуточку права.\n\nИ все же, сердцем похвалы любя,\nСтарайся жить, заносчивой не став:\nВедь слыша где-то про сварливый нрав,\nЯ тоже вспоминаю про тебя...`
    author5 = "Марина Цветаева"
    title5 = "Мне нравится, что вы больны не мной"
    message5 = `Мне нравится, что вы больны не мной,\nМне нравится, что я больна не вами,\nЧто никогда тяжелый шар земной\nНе уплывет под нашими ногами.\nМне нравится, что можно быть смешной -\nРаспущенной - и не играть словами,\nИ не краснеть удушливой волной,\nСлегка соприкоснувшись рукавами.\n\nМне нравится еще, что вы при мне\nСпокойно обнимаете другую,\nНе прочите мне в адовом огне\nГореть за то, что я не вас целую.\nЧто имя нежное мое, мой нежный, не\nУпоминаете ни днем, ни ночью - всуе...\nЧто никогда в церковной тишине\nНе пропоют над нами: аллилуйя!\n\nСпасибо вам и сердцем и рукой\nЗа то, что вы меня - не зная сами! -\nТак любите: за мой ночной покой,\nЗа редкость встреч закатными часами,\nЗа наши не-гулянья под луной,\nЗа солнце, не у нас над головами,-\nЗа то, что вы больны - увы! - не мной,\nЗа то, что я больна - увы! - не вами!`
    author6 = "Марина Цветаева"
    title6 = "Так беспомощно грудь холодела"
    message6 = `Так беспомощно грудь холодела,\nНо шаги мои были легки.\nЯ на правую руку надела\nПерчатку с левой руки.\n\nПоказалось, что много ступеней,\nА я знала – их только три!\nМежду кленов шепот осенний\nПопросил: "Со мною умри!\n\nЯ обманут моей унылой\nПеременчивой, злой судьбой".\nЯ ответила: "Милый, милый –\nИ я тоже. Умру с тобой!"\n\nЭто песня последней встречи.\nЯ взглянула на темный дом.\nТолько в спальне горели свечи\nРавнодушно-желтым огнем.`
    author7 = "Андрей Вознесенский"
    title7 = "Тишины"
    message7 = `Тишины хочу, тишины...\nНервы, что ли, обожжены?\nТишины...\nчтобы тень от сосны,\nщекоча нас, перемещалась,\nхолодящая словно шалость,\nвдоль спины, до мизинца ступни.\nТишины...\n\nЗвуки будто отключены.\nЧем назвать твои брови с отливом?\nПонимание -\nмолчаливо.\nТишины.\n\nЗвук запаздывает за светом.\nСлишком часто мы рты разеваем.\nНастоящее - неназываемо.\nНадо жить ощущением, цветом.\n\nКожа тоже ведь человек,\nс впечатленьями, голосами.\nДля неё музыкально касанье,\nкак для слуха - поёт соловей.\n\nКак живётся вам там, болтуны,\nна низинах московских, аральских?\nГорлопаны, не наорались?\nТишины...\n\nМы в другое погружены.\nВ ход природ неисповедимый.\nИ по едкому запаху дыма\nмы поймём, что идут чабаны.\n\nЗначит, вечер. Вскипает приварок.\nОни курят, как тени тихи.\nИ из псов, как из зажигалок,\nСветят тихие языки.`
    author8 = "Бродский"
    title8 = "Я вас любил"
    message8 = `Я вас любил. Любовь еще (возможно,\nчто просто боль) сверлит мои мозги.\nВсе разлетелось к черту на куски.\nЯ застрелиться пробовал, но сложно\nс оружием. И далее: виски:\nв который вдарить? Портила не дрожь, но\nзадумчивость. Черт! Все не по-людски!\nЯ вас любил так сильно, безнадежно,\nкак дай вам Бог другими — но не даст!\nОн, будучи на многое горазд,\nне сотворит — по Пармениду — дважды\nсей жар в крови, ширококостный хруст,\nчтоб пломбы в пасти плавились от жажды\nкоснуться — «бюст» зачеркиваю — уст!`
    author9 = "Есенин"
    title9 = "Ты меня не любишь, не жалеешь"
    message9 = `Ты меня не любишь, не жалеешь,\nРазве я немного не красив?\nНе смотря в лицо, от страсти млеешь,\nМне на плечи руки опустив.\nМолодая, с чувственным оскалом,\nЯ с тобой не нежен и не груб.\nРасскажи мне, скольких ты ласкала?\nСколько рук ты помнишь? Сколько губ?\nЗнаю я — они прошли, как тени,\nНе коснувшись твоего огня,\nМногим ты садилась на колени,\nА теперь сидишь вот у меня.\nПуст твои полузакрыты очи\nИ ты думаешь о ком-нибудь другом,\nЯ ведь сам люблю тебя не очень,\nУтопая в дальнем дорогом.\nЭтот пыл не называй судьбою,\nЛегкодумна вспыльчивая связь,—\nКак случайно встретился с тобою,\nУлыбнусь, спокойно разойдясь.\nДа и ты пойдешь своей дорогой\nРаспылять безрадостные дни,\nТолько нецелованных не трогай,\nТолько негоревших не мани.\nИ когда с другим по переулку\nТы пойдешь, болтая про любовь,\nМожет быть, я выйду на прогулку,\nИ с тобою встретимся мы вновь.\nОтвернув к другому ближе плечи\nИ немного наклонившись вниз,\nТы мне скажешь тихо: «Добрый вечер…»\nЯ отвечу: «Добрый вечер, miss».\nИ ничто души не потревожит,\nИ ничто ее не бросит в дрожь,—\nКто любил, уж тот любить не может,\nКто сгорел, того не подожжешь.`
    author10 = "Есенин"
    title10 = "***"
    message10 = `Да! Теперь — решено. Без возврата\nЯ покинул родные поля.\nУж не будут листвою крылатой\nНадо мною звенеть тополя.\n\nНизкий дом без меня ссутулится,\nСтарый пес мой давно издох.\nНа московских изогнутых улицах\nУмереть, знать, судил мне бог.\n\nЯ люблю этот город вязевый,\nПусть обрюзг он и пусть одрях.\nЗолотая дремотная Азия\nОпочила на куполах.\n\nА когда ночью светит месяц,\nКогда светит... черт знает как!\nЯ иду, головою свесясь,\nПереулком в знакомый кабак.\n\nШум и гам в этом логове жутком,\nНо всю ночь напролет, до зари,\nЯ читаю стихи проституткам\nИ с бандитами жарю спирт.\n\nСердце бьется все чаще и чаще,\nИ уж я говорю невпопад:\n«Я такой же, как вы, пропащий,\nМне теперь не уйти назад».\n\nНизкий дом без меня ссутулится,\nСтарый пес мой давно издох.\nНа московских изогнутых улицах\nУмереть, знать, судил мне бог.`
    author11 = "Блок"
    title11 = "Незнакомка"
    message11 = `По вечерам над ресторанами\nГорячий воздух дик и глух,\nИ правит окриками пьяными\nВесенний и тлетворный дух.\nВдали над пылью переулочной,\nНад скукой загородных дач,\nЧуть золотится крендель булочной,\nИ раздается детский плач.\nИ каждый вечер, за шлагбаумами,\nЗаламывая котелки,\nСреди канав гуляют с дамами\nИспытанные остряки.\nНад озером скрипят уключины\nИ раздается женский визг,\nА в небе, ко всему приученный\nБесмысленно кривится диск.\nИ каждый вечер друг единственный\nВ моем стакане отражен\nИ влагой терпкой и таинственной\nКак я, смирен и оглушен.\nА рядом у соседних столиков\nЛакеи сонные торчат,\nИ пьяницы с глазами кроликов\n«In vino veritas!»* кричат.\nИ каждый вечер, в час назначенный\n(Иль это только снится мне?),\nДевичий стан, шелками схваченный,\nВ туманном движется окне.\nИ медленно, пройдя меж пьяными,\nВсегда без спутников, одна\nДыша духами и туманами,\nОна садится у окна.\nИ веют древними поверьями\nЕе упругие шелка,\nИ шляпа с траурными перьями,\nИ в кольцах узкая рука.\nИ странной близостью закованный,\nСмотрю за темную вуаль,\nИ вижу берег очарованный\nИ очарованную даль.\nГлухие тайны мне поручены,\nМне чье-то солнце вручено,\nИ все души моей излучины\nПронзило терпкое вино.\nИ перья страуса склоненные\nВ моем качаются мозгу,\nИ очи синие бездонные\nЦветут на дальнем берегу.\nВ моей душе лежит сокровище,\nИ ключ поручен только мне!\nТы право, пьяное чудовище!\nЯ знаю: истина в вине.`
    author12 = "Вертинский"
    title12 = "Танго «Магнолия»"
    message12 = `В бананово-лимонном Сингапуре, в бури,\nКогда поет и плачет океан\nИ гонит в ослепительной лазури\nПтиц дальний караван...\n\nВ бананово-лимонном Сингапуре, в бури,\nКогда у Вас на сердце тишина,\nВы, брови темно-синие нахмурив,\nТоскуете одна.\n\nИ нежно вспоминая\nИное небо мая,\nСлова мои, и ласки, и меня,\nВы плачете, Иветта,\nЧто наша песня спета,\nА сердце не согрето\nБез любви огня.\n\nИ, сладко замирая\nОт криков попугая,\nКак дикая магнолия в цвету,\nВы плачете, Иветта,\nЧто песня не допета,\nЧто лето - где-то -\nУнеслось в мечту!\n\nВ опаловом и лунном Сингапуре, в бури,\nКогда под ветром ломится банан,\nВы грезите всю ночь на желтой шкуре\nПод вопли обезьян.\nВ бананово-лимонном Сингапуре, в бури,\nЗапястьями и кольцами звеня,\nМагнолия тропической лазури\nВы любите меня.`
    author13 = "Вертинский"
    title13 = "Без женщины"
    message13 = `Как хорошо без женщины, без фраз,\nБез горьких слов и сладких поцелуев,\nБез этих милых слишком честных глаз,\nКоторые вам лгут и вас ещё ревнуют!\n\nКак хорошо без театральных сцен,\nБез длинных «благородных» объяснений,\nБез этих истерических измен,\nБез этих запоздалых сожалений.\n\nИ как смешна нелепая игра,\nГде проигрыш велик, а выигрыш ничтожен,\nКогда партнёры ваши - шулера,\nА выход из игры уж невозможен!\n\nКак хорошо с приятелем вдвоём\nСидеть и пить простой шотландский виски\nИ, улыбаясь, вспоминать о том,\nЧто с этой дамой вы когда-то были близки.\n\nКак хорошо проснуться одному\nВ своём весёлом холостяцком «флете»\nИ знать, что вам не нужно никому\n«Давать отчёты» - никому на свете!\nА чтобы «проигрыш» немного отыграть,\nС её подругою затеять флирт невинный\nИ как-нибудь уж там «застраховать»\nПростое самолюбие мужчины.`
    author14 = "Вертинский"
    title14 = "***"
    message14 = `В этой жизни ничего не водится\nВ этой жизни ничего не водится -\nНи дружбы, ни чистой любви.\nЭту жизнь прожить приходится\nПо горло и в грязи, и в крови.\n\nА поэтому нужно с каждого\nСдирать сколько можно кож.\nА чтоб сердце любви не жаждало,\nЗасунуть под сердце нож!\n\nИ для нас на земле не осталось\nНи Мадонн, ни Прекрасных Дам.\nЭто только когда-то казалось\nИли, может быть, снилось нам.\n\nЭто нас обманули поэты,\nУтверждая, что есть Любовь,\nИ какие-то рыцари где-то\nУмирали и лили кровь…\n\nИ только шептали имя\nВысоко благородных дам\nДля того, чтобы те с другими\nИзменяли своим мечтам.`
    author15 = "Вертинский"
    title15 = "Я знаю, Джимми, Вы б хотели быть пиратом"
    message15 = `Я знаю, Джимми, Вы б хотели быть пиратом,\nНо в наше время это невозможно.\nВам хочется командовать фрегатом,\nНосить ботфорты, плащ, кольцо с агатом,\nВам жизни хочется отважной и тревожной.\n\nВам хочется бродить по океанам\nИ грабить шхуны, бриги и фелуки,\nПодставить грудь ветрам и ураганам,\nСтать знаменитым чёрным капитаном\nИ на борту стоять, скрестивши гордо руки…\n\nНо, к сожалению… Вы мальчик при буфете\nНа мирном пароходе «Гватемале».\nНа триста лет мы с Вами опоздали,\nИ сказок больше нет на этом скучном свете.\n\nВас обижает мэтр за выпитый коктейль,\nБьёт повар за пропавшие бисквиты.\nЧто эти мелочи, когда мечты разбиты,\nКогда в двенадцать лет уже в глазах печаль!\n\nЯ знаю, Джимми, если б были Вы пиратом,\nВы б их повесили однажды на рассвете\nНа первой мачте Вашего фрегата…\nНо вот звонок, и Вас зовут куда-то…\nПрощайте, Джимми, - сказок нет на свете!`
    author16 = "Федор Тютчев"
    title16 = "***"
    message16 = `Она сидела на полу\nИ груду писем разбирала,\nИ, как остывшую золу,\nБрала их в руки и бросала.\n\nБрала знакомые листы\nИ чудно так на них глядела,\nКак души смотрят с высоты\nНа ими брошенное тело...\n\nО, сколько жизни было тут,\nНевозвратимо пережитой!\nО, сколько горестных минут,\nЛюбви и радости убитой!..\n\nСтоял я молча в стороне\nИ пасть готов был на колени,-\nИ страшно грустно стало мне,\nКак от присущей милой тени.`
    author17 = "Александр Блок"
    title17 = "Девушка пела в церковном хоре"
    message17 = `Девушка пела в церковном хоре\nО всех усталых в чужом краю,\nО всех кораблях, ушедших в море,\nО всех, забывших радость свою.\n\nТак пел ее голос, летящий в купол,\nИ луч сиял на белом плече,\nИ каждый из мрака смотрел и слушал,\nКак белое платье пело в луче.\n\nИ всем казалось, что радость будет,\nЧто в тихой заводи все корабли,\nЧто на чужбине усталые люди\nСветлую жизнь себе обрели.\n\nИ голос был сладок, и луч был тонок,\nИ только высоко, у Царских Врат,\nПричастный Тайнам,- плакал ребенок\nО том, что никто не придет назад.`
    author18 = "Эдуард Асадов"
    title18 = "Что такое счастье?"
    message18 = `Что же такое счастье?\nОдни говорят:- Это страсти:\nКарты, вино, увлеченья -\nВсе острые ощущенья.\n\nДругие верят, что счастье -\nВ окладе большом и власти,\nВ глазах секретарш плененных\nИ трепете подчиненных.\n\nТретьи считают, что счастье -\nЭто большое участие:\nЗабота, тепло, внимание\nИ общность переживания.\n\nПо мненью четвертых, это\nС милой сидеть до рассвета,\nОднажды в любви признаться\nИ больше не расставаться.\n\nЕще есть такое мнение,\nЧто счастье - это горение:\nПоиск, мечта, работа\nИ дерзкие крылья взлета!\n\nА счастье, по-моему, просто\nБывает разного роста:\nОт кочки и до Казбека,\nВ зависимости от человека!`
    author19 = "Эдуард Асадов"
    title19 = "Я могу тебя очень ждать"
    message19 = `Я могу тебя очень ждать,\nДолго-долго и верно-верно,\nИ ночами могу не спать\nГод, и два, и всю жизнь, наверно!\n\nПусть листочки календаря\nОблетят, как листва у сада,\nТолько знать бы, что все не зря,\nЧто тебе это вправду надо!\n\nЯ могу за тобой идти\nПо чащобам и перелазам,\nПо пескам, без дорог почти,\nПо горам, по любому пути,\nГде и черт не бывал ни разу!\n\nВсе пройду, никого не коря,\nОдолею любые тревоги,\nТолько знать бы, что все не зря,\nЧто потом не предашь в дороге.\n\nЯ могу для тебя отдать\nВсе, что есть у меня и будет.\nЯ могу за тебя принять\nГоречь злейших на свете судеб.\n\nБуду счастьем считать, даря\nЦелый мир тебе ежечасно.\nТолько знать бы, что все не зря,\nЧто люблю тебя не напрасно!`
    author20 = "Владимир Высоцкий"
    title20 = "Утренняя гимнастика"
    message20 = `Вдох глубокий, руки шире,\nНе спешите — три-четыре!\nБодрость духа, грация и пластика —\nОбщеукрепляющая,\nУтром отрезвляющая\n(Если жив пока ещё) гимнастика!\n\nЕсли вы в своей квартире —\nЛягте на пол — три-четыре! —\nВыполняйте правильно движения!\nПрочь влияние извне —\nПривыкайте к новизне,\nВдох глубокий до изне-можения!\n\nОчень вырос в целом мире\nГриппа вирус — три-четыре! —\nШирится, растёт заболевание.\nЕсли хилый — сразу в гроб!\nСохранить здоровье чтоб —\nПрименяйте, люди, об-тирания!\n\nЕсли вы уже устали —\nСели-встали, сели-встали.\nНе страшны вам Арктика с Антарктикой —\nГлавный академик Иоффе\nДоказал: коньяк и кофе\nВам заменит спорта профи-лактика.\n\nРазговаривать не надо —\nПриседайте до упада.\nДа не будьте мрачными и хмурыми!\nЕсли очень вам неймётся —\nОбтирайтесь, чем придётся,\nВодными займитесь проце-дурами!\n\nНе страшны дурные вести —\nМы в ответ бежим на месте,\nВ выигрыше даже начинающий.\nКрасота! Среди бегущих\nПервых нет и отстающих —\nБег на месте общеприми-ряющий!`;
    author21 = "Владимир Высоцкий"
    title21 = "Письмо в редакцию телевизионной передачи"
    message21 = `Дорогая передача!\nВо субботу, чуть не плача,\nВся Канатчикова дача\nК телевизору рвалась.\nВместо чтоб поесть, помыться,\nТам это, уколоться и забыться,\nВся безумная больница\nУ экранов собралась.\n\nГоворил, ломая руки,\nКраснобай и баламут\nПро бессилие науки\nПеред тайною Бермуд.\nВсе мозги разбил на части,\nВсе извилины заплёл —\nИ канатчиковы власти\nКолют нам второй укол.\n\nУважаемый редактор!\nМожет, лучше — про реактор?\nТам, про любимый лунный трактор?\nВедь нельзя же! — год подряд\nТо тарелками пугают —\nДескать, подлые, летают,\nТо у вас собаки лают,\nТо руины говорят!\n\nМы кое в чём поднаторели:\nМы тарелки бьём весь год —\nМы на них уже собаку съели,\nЕсли повар нам не врёт.\nА медикаментов груды\nМы — в унитаз, кто не дурак.\nЭто жизнь! И вдруг — Бермуды!\nВот те раз! Нельзя же так!\n\nМы не сделали скандала —\nНам вождя недоставало:\nНастоящих буйных мало —\nВот и нету вожаков.\nНо на происки и бредни\nСети есть у нас и бредни —\nИ не испортят нам обедни\nЗлые происки врагов!\n\nЭто их худые черти\nМутят воду во пруду,\nЭто всё придумал Черчилль\nВ восемнадцатом году!\nМы про взрывы, про пожары\nСочинили ноту ТАСС…\nНо примчались санитары\nИ зафиксировали нас.\n\nТех, кто был особо боек,\nПрикрутили к спинкам коек —\nБился в пене параноик,\nКак ведьмак на шабаше:\n«Развяжите полотенцы,\nИноверы, изуверцы, —\nНам бермуторно на сердце\nИ бермудно на душе!»\nСорок душ посменно воют,\nРаскалились добела —\nВо как сильно беспокоят\nТреугольные дела!\nВсе почти с ума свихнулись —\nДаже кто безумен был,\nИ тогда главврач Маргулис\nТелевизор запретил.\n\nВон он, змей, в окне маячит —\nЗа спиною штепсель прячет,\nПодал знак кому-то — значит\nФельдшер вырвет провода.\nИ что ж, нам осталось уколоться,\nИ упасть на дно колодца,\nИ там пропасть, на дне колодца,\nКак в Бермудах, навсегда.\n\nНу а завтра спросят дети,\nНавещая нас с утра:\n«Папы, что сказали эти\nКандидаты в доктора?»\nМы откроем нашим чадам\nПравду — им не всё равно,\nМы скажем: «Удивительное рядом,\nНо оно запрещено!»\nВон дантист-надомник Рудик —\nУ его приёмник «грюндиг»,\nОн его ночами крутит —\nЛовит, контра, ФРГ.\nОн там был купцом по шмуткам\nИ подвинулся рассудком —\nИ к нам попал в волненье жутком\nИ с номерочком на ноге.\n\nОн прибежал, взволнован крайне,\nИ сообщеньем нас потряс,\nБудто наш научный лайнер\nВ треугольнике погряз:\nСгинул, топливо истратив,\nПрям распался на куски,\nИ двух безумных наших братьев\nПодобрали рыбаки.\n\nТе, кто выжил в катаклизме,\nПребывают в пессимизме,\nИх вчера в стеклянной призме\nК нам в больницу привезли,\nИ один из них, механик,\nРассказал, сбежав от нянек,\nЧто Бермудский многогранник —\nНезакрытый пуп Земли.\n\n«Что там было? Как ты спасся?» —\nКаждый лез и приставал,\nНо механик только трясся\nИ чинарики стрелял.\nОн то плакал, то смеялся,\nТо щетинился как ёж —\nОн над нами издевался…\nНу сумасшедший — что возьмёшь!\n\nВзвился бывший алкоголик —\nМатерщинник и крамольник:\n«Надо выпить треугольник!\nНа троих его! Даёшь!»\nРазошёлся — так и сыпет:\n«Треугольник будет выпит!\nБудь он параллелепипед,\nБудь он круг, едрена вошь!»\n\nБольно бьют по нашим душам\n«Голоса» за тыщи миль.\nМы зря Америку не глушим,\nОй, зря не давим Израиль:\nВсей своей враждебной сутью\nПодрывают и вредят —\nКормят, поят нас бермутью\nПро таинственный квадрат!\n\nЛектора из передачи\n(Те, кто так или иначе\nГоворят про неудачи\nИ нервируют народ),\nНас берите, обречённых, —\nТреугольник вас, учёных,\nПревратит в умалишённых,\nНу а нас — наоборот.\n\nПусть безумная идея —\nВы не рубайте сгоряча.\nВызывайте нас скорее\nЧерез гада главврача!\nС уваженьем… Дата. Подпись.\nОтвечайте нам, а то,\nЕсли вы не отзовётесь,\nМы напишем… в «Спортлото»!`;
    author22 = "Владимир Высоцкий";
    title22 = "Ох, где был я вчера — не найду, хоть убей!";
    message22 = `Ох, где был я вчера — не найду, хоть убей!\nТолько помню, что стены — с обоями,\nПомню — Клавка была, и подруга при ей,\nЦеловался на кухне с обоими.\n\nА наутро я встал —\nМне давай сообщать,\nЧто хозяйку ругал,\nВсех хотел застращать,\nЧто я голым скакал,\nЧто я песни орал,\nА отец, говорил,\nУ меня — генерал!\n\nА потом рвал рубаху и бил себя в грудь,\nГоворил, будто все меня продали,\nИ гостям, говорят, не давал продыхнуть —\nДонимал их блатными аккордами.\n\nА потом кончил пить —\nПотому что устал,\nНачал об пол крушить\nБлагородный хрусталь,\nЛил на стены вино,\nА кофейный сервиз,\nРастворивши окно,\nПросто выбросил вниз.\n\nИ мене не могли даже слова сказать.\nНо потом потихоньку оправились —\nНавалились гурьбой, стали руки вязать,\nА потом уже все позабавились:\n\nКто плевал мне в лицо,\nА кто водку лил в рот,\nА какой-то танцор\nБил ногами в живот…\nА молодая вдова,\nВерность мужу храня —\nВедь живём однова, —\nПожалела меня.\nИ бледнел я на кухне разбитым лицом,\nДелал вид, что пошёл на попятную.\n«Развяжите, — кричал, — да и дело с концом!»\nРазвязали, но вилки попрятали.\nТут вообще началось —\nНе опишешь в словах!\nИ откуда взялось\nСтолько силы в руках —\nЯ, как раненый зверь,\nНапоследок чудил:\nВыбил окна и дверь\nИ балкон уронил.\n\nОх, где был я вчера — не найду днём с огнём!\nТолько помню, что стены — с обоями…\nИ осталось лицо — и побои на нём,\nИ куда теперь выйти с побоями!\n\n…Если правда оно —\nНу, хотя бы на треть, —\nОстаётся одно:\nТолько лечь помереть!\nХорошо, что вдова\nВсё смогла пережить,\nПожалела меня\nИ взяла к себе жить.\nХорошо!`;
    author23 = "Владимир Высоцкий";
    title23 = "Милицейский протоко";
    message23 = `Милицейский протокол\nСчитай по-нашему, мы выпили не много.\nНе вру, ей-бога.\nСкажи, Серёга!\nИ если б водку гнать не из опилок,\nТо чё б нам было с пяти бутылок!\n\n…Вторую пили близ прилавка в закуточке,\nНо это были ещё цветочки.\nПотом — в скверу, где детские грибочки,\nПотом… Не помню — дошёл до точки.\n\nТак ещё б: я пил из горлышка, с устатку и не евши,\nНо я как стекло был, то есть остекленевший.\nА уж когда коляска подкатила,\nТогда в нас было семьсот на рыло!\n\nМы, правда, третьего насильно затащили.\nНу, тут промашка — переборщили.\nА что очки товарищу разбили,\nТак то портвейном усугубили.\n\nТоварищ первый нам сказал, что вы уймитесь,\nЧто — не буяньте, что — разойдитесь.\nНа «разойтись» я сразу ж согласился —\nИ разошёлся, то есть расходился!\n\nНо если я кoго ругал — карайте строго!\nНо это — вряд ли! Скажи, Серёга!\nА что упал, так то — от помутненья,\nОрал не с горя — от отупенья.\n\n…Теперь дозвольте пару слов без протокола.\nЧему нас учит семья и школа?\nЧто жизнь сама таких накажет строго. Правильно?\nТут мы согласны. Скажи, Серёга!\n\nВот он проснётся утром — он, конечно, скажет:\nПусть жизнь осудит, пусть жизнь накажет!\nТак отпустите — вам же легче будет:\nНу чего возиться, раз жизнь осудит!\n\nВы не глядите, что Серёжа всё кивает, —\nОн соображает и всё понимает!\nА что он молчит, так это он от волненья,\nОт осознанья и просветленья.\n\nНе запирайте, люди, — плачут дома детки,\nЕму же — в Химки, а мне — в Медведки!..\nДа, всё равно: автобусы не ходят,\nМетро закрыто, в такси не содят.\n\nПриятно всё-таки, что нас тут уважают:\nГляди — подвозят, Серёга, гляди — сажают!\nРазбудит утром не петух, прокукарекав, —\nСержант подымет, то есть как человеков!\n\nНас чуть не с музыкой проводят, как проспимся.\nЯ рупь заначил! Слышь, Сергей, — опохмелимся!\nИ всё же, брат, трудна у нас дорога!\nЭх, бедолага! Ну, спи, Серёга!`;

    message24 = `— Ой! Вань! Смотри, какие клоуны!\nРот — хоть завязочки пришей…\nОй, до чего, Вань, размалёваны,\nИ голос — как у алкашей!\n\nА тот похож (нет, правда, Вань)\nНа шурина — такая ж пьянь.\nНу нет, ты глянь, нет-нет, ты глянь,\nЯ — правду, Вань!\n\n— Послушай, Зин, не трогай шурина:\nКакой ни есть, а он родня.\nСама намазана, прокурена \n—Гляди, дождёшься у меня!\n\nА чем болтать — взяла бы, Зин,\nВ антракт сгоняла б в магазин…\nЧто, не пойдёшь? Ну, я — один.\nПодвинься, Зин!..\n\n— Ой! Вань! Гляди, какие карлики!\nВ джерси одеты — не в шевьёт,\nНа нашей пятой швейной фабрике\nТакое вряд ли кто пошьёт.\n\nА у тебя, ей-богу, Вань,\nНу все друзья — такая рвань,\nИ пьют всегда в такую рань\nТакую дрянь!\n\n— Мои друзья хоть не в болонии,\nЗато не тащат из семьи.\nА гадость пьют — из экономии,\nХоть поутру — да на свои!\nА у тебя самой-то, Зин,\nПриятель был с завода шин,\nТак тот — вообще хлебал бензин.\nТы вспомни, Зин!..\n\n— Ой! Вань! Гляди-кось, попугайчики!\nНет, я, ей-богу, закричу!..\nА это кто в короткой маечке?\nЯ, Вань, такую же хочу.\n\nВ конце квартала — правда, Вань, —\nТы мне такую же сваргань…\nНу что «отстань», всегда «отстань»…\nОбидно, Вань!\n\n— Уж ты бы лучше бы молчала бы —\nНакрылась премия в квартал!\nКто мне писал на службу жалобы?\nНе ты?! Когда я их читал!\n\nК тому же эту майку, Зин,\nТебе напяль — позор один.\nТебе шитья пойдёт аршин —\nГде деньги, Зин?..\n\n— Ой! Вань! Умру от акробатиков!\nСмотри, как вертится, нахал!\nЗавцеха наш товарищ Сатюков\nНедавно в клубе так скакал.\n\nА ты придёшь домой, Иван,\nПоешь — и сразу на диван,\nИль, вон, кричишь, когда не пьян…\nТы что, Иван?\n\n— Ты, Зин, на грубость нарываешься,\nВсё, Зин, обидеть норовишь!\nТут за день так накувыркаешься…\nПридёшь домой — там ты сидишь!\n\nНу, и меня, конечно, Зин,\nВсё время тянет в магазин,\nА там — друзья… Ведь я же, Зин,\nНе пью один!`;
